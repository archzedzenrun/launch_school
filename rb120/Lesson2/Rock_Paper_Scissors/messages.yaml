game_rules: |
            Welcome to Rock, Paper, Scissors, Lizard, Spock!

            Here are the Rules:
            - Rock crushes Scissors and Lizards.
            - Paper covers Rock and disproves Spock.
            - Scissors cut Paper and decapitates Lizards.
            - Lizard eats Paper and poisons Spock.
            - Spock smashes Scissors and vaporizes Rock.

            First to reach a score of 5 wins!

            Press ENTER to begin:
choose_opponent: |
                 Press ENTER to play against a random opponent.

                 Or press:
                 1 for Bishop (Likes to play fair)
                 2 for C3PO (Aims to please)
                 3 for Chappie (Has a hard time thinking for himself)
                 4 for Chucky (Tendencies include cheating and sharp objects)
                 5 for Optimus (Tough as a rock)
                 6 for Vision (The supreme)
